<!DOCTYPE html>
	<head>
		<title>Image Multiselect for JuxtaposeJS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/juxtapose.min.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="juxtapose-container">
			<div class="juxtapose">
				<img src="https://earthobservatory.nasa.gov/Features/WorldOfChange/images/dubai/dubai_20001111.jpg" alt="" id="image-1" data-label="2000" data-credit="NASA">
				<img src="https://earthobservatory.nasa.gov/Features/WorldOfChange/images/dubai/dubai_20021016.jpg" alt="" id="image-2" data-label="2002" data-credit="NASA">
				<img src="https://earthobservatory.nasa.gov/Features/WorldOfChange/images/dubai/dubai_20041106.jpg" alt="" id="image-3" data-label="2004" data-credit="NASA">
				<img src="https://earthobservatory.nasa.gov/Features/WorldOfChange/images/dubai/dubai_20060918.jpg" alt="" id="image-4" data-label="2006" data-credit="NASA">
				<img src="https://earthobservatory.nasa.gov/Features/WorldOfChange/images/dubai/dubai_20081117.jpg" alt="" id="image-5" data-label="2008" data-credit="NASA">
				<img src="https://earthobservatory.nasa.gov/Features/WorldOfChange/images/dubai/dubai_20100208.jpg" alt="" id="image-6" data-label="2010" data-credit="NASA">
			</div>
		</div>
		<script src="js/juxtapose.min.js"></script>
		<script type="text/javascript">
		$('.left-dropdown').dropdown({
		      inDuration: 300,
		      outDuration: 225,
		      constrainWidth: false,
		      hover: true,
		      gutter: 0,
		      belowOrigin: true,
		      alignment: 'right',
		      stopPropagation: false
		    }
		  );
		$('.right-dropdown').dropdown({
		      inDuration: 300,
		      outDuration: 225,
		      constrainWidth: false,
		      hover: true,
		      gutter: 0,
		      belowOrigin: true,
		      alignment: 'left',
		      stopPropagation: false
		    }
		  );
		</script>
	</body>
</html>
